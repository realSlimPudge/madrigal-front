version: "3.9"

services:
    postgres:
        image: postgres:15
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: users
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:7-alpine
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data

    auth-service:
        image: c0dys/madrigal_auth
        restart: unless-stopped
        depends_on:
            - postgres
            - redis
        environment:
            CONFIG_PATH: /app/config/dev.yaml
        ports:
            - "44045:44045"

    chat-service:
        image: c0dys/madrigal_chat
        restart: unless-stopped
        environment:
            CONFIG_PATH: /app/config/dev.yaml
        ports:
            - "8082:8082"

    llm-script-service:
        image: c0dys/madrigal_script
        restart: unless-stopped
        ports:
            - "8002:8002"

    zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        restart: unless-stopped
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - "2181:2181"

    kafka:
        image: confluentinc/cp-kafka:7.5.0
        restart: unless-stopped
        depends_on:
            - zookeeper
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
            - "9093:9093"

    video-service:
        image: c0dys/madrigal_video
        restart: unless-stopped
        depends_on:
            - kafka
        environment:
            VIDEO_SERVICE_KAFKA_ENABLED: "true"
            VIDEO_SERVICE_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        ports:
            - "8100:8100"

    api-gateway:
        image: c0dys/madrigal_gateway
        restart: unless-stopped
        depends_on:
            - auth-service
            - llm-script-service
            - video-service
        environment:
            CONFIG_PATH: /app/config/dev.yaml
        ports:
            - "8080:8080"

volumes:
    postgres_data:
    redis_data:
